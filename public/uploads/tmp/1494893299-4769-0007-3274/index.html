<!DOCTYPE html>
<html lang="en" dir="rtl">

    <head>

        <meta charset="utf-8">
        <title>قالب تسجيل متجاوب</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">iApp Register <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="الرئيسية"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="المدونة"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post">
                        <h2>سجّل في <span class="red"><strong>iAPP</strong></span></h2>
                        <label for="firstname">اسمك الأول</label>
                        <input type="text" id="firstname" name="firstname" placeholder="أدخل اسمك الأول...">
                        <label for="lastname">اسم العائلة</label>
                        <input type="text" id="lastname" name="lastname" placeholder="أدخل اسم العائلة...">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" placeholder="اختر إسم المُستخدم...">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="text" id="email" name="email" placeholder="أدخل بريدك الإلكتروني...">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" placeholder="أدخل كلمة مرورك...">
                        <button type="submit">تسجيل</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
